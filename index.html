<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>


    <main>
    <div class="container">

        <input type="text" id="display" readonly>

        <div class="button-container">
        <div><button class="toedit" onclick="currentvalue='';
document.querySelector('#display').value=currentvalue;">C</button></div>
        <div><button class="toedit" onclick="currentvalue=currentvalue+'1'; document.querySelector('#display').value=currentvalue;">1</button></div>
        
        <div><button class="toedit" onclick="currentvalue=currentvalue+'2'; document.querySelector('#display').value=currentvalue;">2</button></div>
        <div><button class="toedit" onclick="currentvalue=currentvalue+'3'; document.querySelector('#display').value=currentvalue;">3</button></div>
        <div><button class="toedit" onclick="currentvalue=currentvalue+'+'; document.querySelector('#display').value=currentvalue;">+</button></div>
        <div><button class="toedit" onclick="currentvalue=currentvalue+'4'; document.querySelector('#display').value=currentvalue;">4</button></div>
        <div><button class="toedit" onclick="currentvalue=currentvalue+'5'; document.querySelector('#display').value=currentvalue;">5</button></div>
        <div><button class="toedit" onclick="currentvalue=currentvalue+'6'; document.querySelector('#display').value=currentvalue;">6</button></div>
        <div><button class="toedit" onclick="currentvalue=currentvalue+'-'; document.querySelector('#display').value=currentvalue;">-</button></div>
        <div><button class="toedit" onclick="currentvalue=currentvalue+'7'; document.querySelector('#display').value=currentvalue;">7</button></div>
        <div><button class="toedit" onclick="currentvalue=currentvalue+'8'; document.querySelector('#display').value=currentvalue;">8</button></div>
        <div><button class="toedit" onclick="currentvalue=currentvalue+'9'; document.querySelector('#display').value=currentvalue;">9</button></div>
        <div><button class="toedit" onclick="currentvalue=currentvalue+'/'; document.querySelector('#display').value=currentvalue;">/</button></div>
        <div><button class="toedit" onclick="currentvalue=currentvalue+'*'; document.querySelector('#display').value=currentvalue;">*</button></div>
        <div><button class="toedit" onclick="currentvalue=currentvalue+'.'; document.querySelector('#display').value=currentvalue;">.</button></div>
        <div><button class="toedit" onclick="currentvalue=currentvalue+'0'; document.querySelector('#display').value=currentvalue;">0</button></div>
    
        
        <div><button class="toedit" onclick="
        let result=eval(currentvalue); 
        currentvalue=result;
        document.querySelector('#display').value=currentvalue;">=</button></div>


    </div>
    <!-- <div></div> -->
</main>




<script >
    let currentvalue='';
document.querySelector('#display').value=currentvalue;

</script>
</body>
</html>
